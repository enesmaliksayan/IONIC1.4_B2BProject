<!--
  This template loads for the 'detail' state (app.js)
  'product' is a $scope variable from DetailCtrl
-->
<ion-view view-title="{{verilerdetay.name}}">

  <!-- Top buttons -->
  <ion-header-bar class="bar-subheader bar-dark">
    <div class="row">
      <div class="col">
        <button class="button button-block button-energized" ng-click="Add()">SEPETE EKLE</button>
      </div>
    </div>
  </ion-header-bar>

  <ion-content class="product-detail stable-bg">

    <div class="card">

      <!-- Slider using slide box -->
      <ion-slide-box class="full-image" auto-play="true">

          <ion-slide ng-repeat="slide in verilerdetay.pictureModels">
            <div class="box" ng-click="isFullScreen == !isFullScreen" ng-class="{fullscreen: isFullScreen}">
              <img ng-click="openModal($index)" style="width: 100%;height: 100%;" ng-src="{{slide.fullSizeImageUrl}}" onError="this.onerror=null;this.src='http://www.2elesya.info/beyazesya/urun_resim_yok.png';" />
           </div>
          </ion-slide>

        </ion-slide-box>

      <script id="image-modal.html" type="text/ng-template">
        <ion-modal-view style="background-color: rgba(0,0,0,0.7);width: 100%;top:0px !important;bottom: 0 !important;left: 0 !important;;right: 0 !important;">
          <div class="row" style="width: 100%;height: 100%" ng-click="closeModal()">
            <div class="col-center" style="width: 100%;height: auto;right:50%;left: 50%">
              <ion-slide-box on-slide-changed="slideChanged()">
                <ion-slide ng-repeat="slide in verilerdetay.pictureModels">
                  <ion-scroll zooming="true" direction="xy" min-zoom="1">
                    <img ng-src="{{slide.fullSizeImageUrl}}" style="width: 100%;height: 50%;right: 15%">
                  </ion-scroll>
                </ion-slide>
              </ion-slide-box>
            </div>
          </div>
        </ion-modal-view>
      </script>


      <div class="row">
        <div class="col">
          <div class="price text-center">
           <b>{{ verilerdetay.name }}</b>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="price text-center">
            Ürün Kodu : {{verilerdetay.sku}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="price text-center">
            Stok : {{verilerdetay.stock}} 10000
          </div>
        </div>
        <div class="col">
          <div class="price text-center">
            Fiyat : {{ verilerdetay.productPrice.price }}
          </div>
        </div>
      </div>

    </div>

    <!-- Colour Panel -->
    <div class="card text-center" ng-show="false">
      <h4>
        <i class="ion-android-color-palette"></i>
        Colour
      </h4>
      <div class="padding-top">
        <a class="col {{color}}-bg item-option" ng-repeat="color in veriler.colors"></a>
      </div>
    </div>

    <!-- Size Panel -->
    <div class="card text-center" ng-show="false">
      <h4>
        <i class="ion-arrow-resize"></i>
        Size
      </h4>
      <div class="padding-top padding-bottom">
        <a class="col item-option item-size text-center light" ng-repeat="size in veriler.sizes">
          {{ size }}
        </a>
      </div>
    </div>

    <!-- Description -->
    <div class="card padding">
      <h4 class="text-center">Açıklama</h4>
      {{ verilerdetay.fullDescription | htmlToPlaintext }}
    </div>

  </ion-content>
</ion-view>
