<ion-view view-title="ÜRÜNLER">
  <ion-nav-back-button>
    Geri
  </ion-nav-back-button>

  <ion-content class="stable-bg">


    </ion-slide-box>
    <div class="card item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Ara" ng-model="searchText">
      </label>
    </div>

    <label class="item item-input item-select" style="margin: 10px">
      <div class="input-label">
        Sırala
      </div>
      <select ng-model="Sort">
        <option value="-id" selected>Önce En Yeni</option>
        <option value="price">Fiyata Göre Artan</option>
        <option value="-price">Fiyata Göre Azalan</option>
        <option value="name">A -> Z</option>
        <option value="-name">Z -> A</option>
      </select>
    </label>

    <ion-refresher
      pulling-text="Yenilemek için çekin.."
      on-refresh="refresh()">
    </ion-refresher>

<div style="margin: 10px;">
    <div class="list-card" ng-repeat="item in stories| filter: searchText | orderBy: Sort">
      <div class="item item-thumbnail-left row" ng-if="item" ng-click="goDetail(item.id)">
<div class="col">
          <img style="width: 100%;height: 100%;" src="{{item.thumb}}" onError="this.onerror=null;this.src='http://www.2elesya.info/beyazesya/urun_resim_yok.png';" /></div>
        <div class="col-50">
          <br>
          <h3><b> Ürün Adı :</b> {{item.name}}</h3>
          <h5 ng-if="item.code != null"><b>Ürün Kodu :</b> {{item.code}}</h5></div>
        <div class="col">
          <br>

          <h2 style="text-align: right;"><span class="price dark" style="color:#ca3a11">{{item.price}} ₺</span></h2>
        </div>
      </div>
    </div>
</div>

  </ion-content>
</ion-view>
