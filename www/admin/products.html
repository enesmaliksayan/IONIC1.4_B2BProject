<ion-view view-title="ÜRÜNLER">
  <ion-nav-back-button>
    Geri
  </ion-nav-back-button>

  <ion-content class="stable-bg">


    </ion-slide-box>
    <div class="card item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Ara" ng-model="searchText">
      </label>
    </div>
    <div ng-model="ss">
      <div class="card" ng-if="ss!=true">
        <div class="item item-divider"  style="text-align: center;background-color: rgba(217, 0, 15, 0.77);color: white" ng-click="close()">
          KAPAT
        </div>
        <div class="item item-text-wrap">
            İşlem yapmak istediğiniz ürüne bir kez tıklayın
        </div>
      </div>
    </div>

    <div class="list-card" ng-repeat="item in veriler | filter: searchText">
      <div class="item item-thumbnail-left" ng-click="showConfirm()">
        <img src="{{item.thumb}}" onError="this.onerror=null;this.src='http://www.2elesya.info/beyazesya/urun_resim_yok.png';" />
        <h2> Ürün Adı :{{item.name}}</h2>
        <h2 ng-if="item.code != null">Ürün Kodu : {{item.code}}</h2>
      </div>
    </div>

  </ion-content>
</ion-view>
