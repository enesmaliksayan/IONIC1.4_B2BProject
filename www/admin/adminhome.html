<ion-view view-title="YÖNETİCİ PANELİ" no-drag-right hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-content class="stable-bg">

    <div class="list">
      <!-- Ürün Yönetimi HTML -->

      <div class="item item-divider" style="text-align: center">ÜRÜN YÖNETİMİ</div>
      <a class="item item-icon-left" ui-sref="adminProducts">
        <i class="icon ion-eye"></i>
        Ürünleri Görüntüle
      </a>
      <a class="item item-icon-left" ui-sref="addProduct">
        <i class="icon ion-plus-circled"></i>
        Ürün Ekle
      </a>

      <!-- Rol Yönetimi HTML -->
      <div class="item item-divider" style="text-align: center">ROL YÖNETİMİ</div>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-android-contacts"></i>
        Kullanıcıları Görüntüle
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-android-person-add"></i>
        Kullanıcı Ekle
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-android-hand"></i>
        Kullanıcı Rolü Belirle
      </a>

      <!-- Kampanya Yönetimi HTML -->
      <div class="item item-divider" style="text-align: center">KAMPANYA YÖNETİMİ</div>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-speakerphone"></i>
        Kampanyaları Görüntüle
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-android-add-circle"></i>
        Kampanyaları Ekle
      </a>

      <!-- Sipariş Yönetimi HTML -->
      <div class="item item-divider" style="text-align: center">SİPARİŞ YÖNETİMİ</div>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-speakerphone"></i>
        Siparişleri Görüntüle
      </a>

    </div>
  </ion-content>
</ion-view>
